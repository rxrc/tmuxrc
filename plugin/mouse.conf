# Enable mouse.
set -g mouse on

# Set scroll history.
set -g history-limit 30000

# Set ability to capture on start and restore on exit
# window data when running an application.
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms
# for quicker response to scroll-buffer access.
set -s escape-time 50

# Enable mouse scroll wheel support.
bind -n WheelUpPane if-shell -F -t = \
  "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' \
  'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
